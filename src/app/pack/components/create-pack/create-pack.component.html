<p>create-pack works!</p>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="page-title-wrapper">
        <div class="row">
          <div class="col-md-12">
            <div class="back-button-block">
              <button type="button" (click)="back()" class="btn btn-icon-only casba-bck-btn">
                <i class="mdi mdi-arrow-left" aria-hidden="true"></i>
              </button>
            </div>
            <div class="page-title-block">
              <div class="page-title">
                <span>Add pack</span>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <form #addPack="ngForm" class="form-horizontal"(ngSubmit)="add(pack)" novalidate>
            <div class="row">


              <div class=" auto col-md-2">
                <div class="form-group">
                  <label for="quantity">quantity</label>
                  <div class="input-group">
                    <input type="number" id="quantity" name="quantity" class="form-control" [(ngModel)]="pack.quantity">
                  </div>
                </div>
              </div>


              <div class="  col-md-2">
                <div class="form-group">
                  <label for="volume">Volume</label>
                  <div class="input-group">
                    <input type="number" id="volume" name="volume" class="form-control"
                           [(ngModel)]="pack.volume">
                  </div>
                </div>
              </div>

<!--              <div class="  col-md-2">-->
<!--                <div class="form-group">-->
<!--                  <label for="user_id">User id</label>-->
<!--                  <div class="input-group" >-->
<!--                    <input   type="number" id="user_id" name="user_id" class="form-control"-->
<!--                           [(ngModel)]="pack.user_id">-->
<!--                  </div>-->
<!--                </div>-->
<!--              </div>-->
              <div class="  col-md-2">
                <div class="form-group">
                  <label for="machine" >Select machine</label>
                  <div class="input-group">
                    <select name="machine" [(ngModel)]="pack.machine" id="machine">
                      <option *ngFor="let machine of machines"    [ngValue]="machine">{{machine.name}}</option>

                    </select>
                  </div>
                </div>
              </div>

              <div class="  col-md-2">
                <div class="form-group">
                <label for="item" >Select Item</label>
                <div class="input-group">
                  <select name="item" [(ngModel)]="pack.item" id="item">
                    <option *ngFor="let item of items"   [ngValue]="item">{{item.name}}</option>

                  </select>
                </div>
                </div>
              </div>

              <div class="  col-md-2">
                <div class="form-group">
                  <label for="user" >Select user</label>
                  <div class="input-group">
                    <select name="user" [(ngModel)]="pack.user" id="user">
                      <option *ngFor="let user of users"  [ngValue]="user">{{user.name}}</option>

                    </select>
                  </div>
                </div>
              </div>

              <div class=" col-md-2">

                <div >
                  <label for="fs_p_is_active">Active?</label>
                  <div class="input-group">
                    <input type="checkbox" id="fs_p_is_active" name="fs_p_is_active" class="custom-checkbox"
                           [(ngModel)]="pack.fs_p_is_active">
                  </div>
                </div>
              </div>




            </div>
            <div class="admin-card-footer">
<!--              <button *ngIf="!submitted" type="submit" class="btn btn-gap btn-primary">Add</button>-->
              <button type="submit" class="btn btn-success"    >Create pack</button>
              <button   type="button" class="btn"    (click)="back()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
