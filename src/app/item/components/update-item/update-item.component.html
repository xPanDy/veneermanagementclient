 <h3>Update Item</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="item.name" name="name">
    </div>

    <div class="form-group">
      <label for="width">Width in mm</label>
      <input type="number" class="form-control" id="width" required [(ngModel)]="item.width" name="width">
    </div>

    <div class="form-group">
      <label for="length">Length in mm:</label>
      <input type="number" class="form-control" id="length" required [(ngModel)]="item.length" name="length">
    </div>
    <div class="form-group">
      <label for="height">Height in milimeters</label>
      <input type="number" class="form-control" id="height" required [(ngModel)]="item.height" name="height">
    </div>

    <div class="form-group">
      <label for="descr">Description</label>
      <input type="text" class="form-control" id="descr" required [(ngModel)]="item.descr" name="descr">
    </div>

    <div class="form-group">
      <label for="item_class">Class</label>
      <input type="text" class="form-control" id="item_class" required [(ngModel)]="item.item_class" name="item_class">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
